<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a83c7b3631.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>NFT Card Preview</title>
  </head>
  <body>
    <div class="card">
      <div class="display">
        <img src="./img/image-equilibrium.jpg" alt="" />
      </div>
      <h1 class="m-heading"><a href="#" class="title">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm</p>
      <div class="meta">
        <div class="meta-1">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8"
            />
          </svg>
          <p>0.041 ETH</p>
        </div>
        <div class="meta-2">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9"
            />
          </svg>
          <p>3 days left</p>
        </div>
      </div>
      <div class="creator">
        <img class="creator-img" src="./img/image-avatar.png" alt="" />
        <p>Creation of <a href="#" class="creator-name">Jules Wyvern</a></p>
      </div>
    </div>
    <footer id="main-footer">
      <div>
        <p>
          Chalange By
          <a class="link-page" target="_blank" href="http://frontendmentor.io"
            >Frontend Mentor</a
          >. Coded By
          <a
            class="link-page"
            target="_blank"
            href="https://twitter.com/GRefantero"
            >Gema Refantero</a
          >
        </p>
      </div>
      <div>
        <a href="https://codepen.io/refantero" target="_blank"
          ><i class="fab fa-github fa-2x"></i
        ></a>
        <a href="https://github.com/Refara08" target="_blank"
          ><i class="fab fa-codepen fa-2x"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
